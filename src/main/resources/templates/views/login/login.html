    <div class="container">

      <form id="form1" class="form-signin" role="form" autocomplete="off" method="post">
        <h2 class="form-signin-heading">Please sign</h2>
        <label for="username" class="sr-only">Username</label>
        <input name ="username"type="username" id="username" class="form-control"  required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button id="sub1" class="btn btn-lg btn-primary btn-block" type="button" onclick="do_login()">管理员登陆</button>
      </form>
      <form class="form-signin" role="form" autocomplete="off">

      </form>
